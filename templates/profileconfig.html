<form id="form" action="http://localhost:5000/upload" enctype="multipart/form-data" method="POST">
<center>
<p> Upload Image here To Be Added To the Portfolio</p>
      <input type="file" accept="image/*" name="file" id="file" onchange="loadFile(event)">
      <p><img id="output" width="200"/></p>
      <script>
          var loadFile = function(event) {
              var image = document.getElementById('output');
              image.src=URL.createObjectURL(event.target.files[0]);
          };
      </script>
    <input id="upload" type="Submit" value="Upload" />
    </center>
</form>
