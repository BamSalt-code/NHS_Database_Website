<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <title>Phone Book</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Phone</b>Book</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Delete User</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/deletepatient">
            {% for i in data %}
              <div class="box-body">
                <input type="hidden" name="Id" value="{{ i.patient_id }}">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Patient ID</label>

                  <div class="col-sm-10">
                    <input name="fake_Id"  value="{{ i.patient_id }}" type="number" class="form-control" placeholder="First Name" autocomplete="off" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">First Name</label>

                  <div class="col-sm-10">
                    <input name="f_name" value="{{ i.first_name }}" type="text" class="form-control" placeholder="First Name" autocomplete="off" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Last Name</label>

                  <div class="col-sm-10">
                    <input name="l_name" value="{{ i.last_name }}" type="text" class="form-control" placeholder="Last Name" autocomplete="off" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Address</label>

                  <div class="col-sm-10">
                    <input name="address" value="{{ i.address }}" type="text" class="form-control" placeholder="Address" autocomplete="off" disabled>
                  </div>
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="delete" type="submit" class="btn btn-info pull-right" value="Delete">
              </div>
              </div>
            {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
